<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8"/>
    <!-- for responsive layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <!-- link the css files - starting by the bootstrap one -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <title>Mushroom-Picking Game</title>
</head>

<body class="bg-info text-white">

    <div class="container mt-3">

        <h1 id="title" class="text-center w-50 mx-auto">Mushroom Picking</h1>
        <br>
        <h4 id="instruction" class="text-center">Click on the mushrooms to match the harvest!</h4>

        <br><br>

        <div class="row text-center">
            <div id="word" class="col-sm-6">
                <h2>-- Harvest to match --</h2>
                <h1 id="computer-number"></h1>
            </div>
            <div class="col-sm-6">
                <h2>-- Your harvest --</h2>
                <h1 id="player-number"></h1>
                <button id="btn-1" class="btn">
                    <img src="assets/images/mushroom-1.png"/>
                    <div id="caption-btn-1" class="caption text-white"></div>
                </button>

                <button id="btn-2" class="btn">
                    <img src="assets/images/mushroom-4.png"/>
                    <div id="caption-btn-2" class="caption text-white"></div>
                </button>

                <button id="btn-3" class="btn">
                    <img src="assets/images/mushroom-3.png"/>
                    <div id="caption-btn-3" class="caption text-white"></div>
                </button>

                <button id="btn-4" class="btn">
                    <img src="assets/images/mushroom-2.png"/>
                    <div id="caption-btn-4" class="caption text-white"></div>
                </button>
            </div>
        </div>

        <br>

        <div class="row text-center">
            <div class="col-sm-12">
                <h3 id="text-surprise"></h3>
            </div>
        </div>

        <br>
        
        <div class="row">
            <div class="col-sm-12">
                <h2 class="text-center">Wins: <span id="number-win">0</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h2 class="text-center">Losses: <span id="number-loss">0</span></h2>
            </div>
        </div>

    </div>

    <!-- link the bootstrap's javascript files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link my javascript file -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
